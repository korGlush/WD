<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="section__header">
        <div class="container block">
            <a href="#" class="logo">
                <img src="img/logo.svg" alt="логотип" class="logo__img">
            </a>
            <!-- /.logo -->
            <input type="text" class="input input-adress" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button__man--primary">Войти</button>
                <button class="button button__cart--secondary">Корзина</button>
            </div> 
            <!-- /.buttons --> 
        </div>
        <!-- /.container /.block -->
    </header>
    <!-- /.section__header -->
    <section class="section__promo">
        <div class="container promo__block">
<div class="promo__info">
    <h1 class="promo__title">Онлайн-сервис <br> доставки еды на дом</h1>
    <p class="promo__desc">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
</div>
<!-- /.promo__info -->
        </div>
        <!-- /.container/.promo__block -->
    </section>
    <!-- /.section__promo -->
    <section class="section__restourants">
      <div class="container">
          <div class="restour__search">
              <h2 class="section__title">Рестораны</h2>
              <input type="text" class="input input-search">
          </div>
          <!-- /.restour__search -->
          <div class="cards">
              <div class="card">
                  <a href="#" class="card__header">
                      <img src="img/pizzaplus.png" alt="картинка" class="card__img">
                    </a>
                      <div class="card__main">
                          <div class="card__title">
                              <h3 class="title">Пицца плюс</h3>
                              <span class="title__time">50 мин</span>
                          </div>
                          <!-- /.card__title -->
                          <div class="card__desc">
                              <strong class="card__reit">4.5</strong>
                              <span class="card__price">От 900 ₽</span>
                              <p class="card_category">Пицца</p>
                          </div>
                          <!-- /.card__desc -->
                      </div>
                      <!-- /.card__main -->
              </div>
              
          </div>
      </div>
      <!-- /.container -->

    </section>
    <!-- /.section__restourants -->
</body>
</html>
